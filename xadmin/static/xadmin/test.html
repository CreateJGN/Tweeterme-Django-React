<!DOCTYPE html>

  <head>

    <title>User List - ExAdmin</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
    .portlet { width: 100%; position: relative; display: block; margin: 15px 0px;
      z-index: 0;
  -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.065);
     -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.065);
          box-shadow: 0 1px 4px rgba(0, 0, 0, 0.065);}
    .portlet-header .icon { float: right; width: 20px; height: 20px; top: 50%; margin-right: 5px; cursor: pointer;}
    .portlet-content { padding: 0.4em; }
    .ui-sortable-placeholder { border: 1px dotted #CCC; visibility: visible !important; background: #FEFEFE; }
    .ui-sortable-placeholder * { visibility: hidden; }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script>
    $(function() {
        $( ".column" ).sortable({
            connectWith: ".column",
            handle: '.portlet-header',
            forcePlaceholderSize: true,
            cursor: "move",
        });
 
        $( ".portlet" )
            .find( ".portlet-header" )
                .prepend( "<i class='icon icon-chevron-up'></i>")
                .end()
            .find( ".portlet-content" );
 
        $( ".portlet-header .icon" ).click(function() {
            $( this ).toggleClass( "icon-chevron-up" ).toggleClass( "icon-chevron-down" );
            $( this ).parents( ".portlet:first" ).find( ".portlet-content" ).toggle('fast');
        });
 
        $( ".column" ).disableSelection();
    });
    </script>
  </head>
