{% load i18n %}
{% if cl.search_fields %}
<form class="navbar-form pull-left" action="" method="get">
    <input id="searchbar" type="text" name="{{ search_var }}" value="{{ cl.search_query }}" style="width: 200px;" placeholder="Search {{cl.opts.verbose_name}}">
    {% if cl.search_query %}
      <a class="btn btn-default" href="{{remove_search_url}}">x</a>
    {% endif %}
    <button class="btn btn-primary" type="submit"><i class="icon-search icon-white"></i></button>
    {{ search_form_params|safe }}
</form>
{% endif %}
