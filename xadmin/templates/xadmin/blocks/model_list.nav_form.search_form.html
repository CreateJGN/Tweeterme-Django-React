{% load i18n %}
{% if cl.search_fields %}
<form class="navbar-search hidden-phone" action="" method="get">
  <div class="input-append">
    <input id="searchbar" type="text" name="{{ search_var }}" value="{{ cl.search_query }}" placeholder="Search {{cl.opts.verbose_name}}">
    {% if cl.search_query %}
      <a class="btn" href="{{remove_search_url}}">x</a>
    {% endif %}
    <button class="btn btn-primary" type="submit"><i class="icon-search icon-white"></i></button>
    {{ search_form_params|safe }}
  </div>
</form>
<div class="btn-group visible-phone">
<a class="btn btn-primary"><i class="icon-search icon-white"></i></a>
</div>
{% endif %}
