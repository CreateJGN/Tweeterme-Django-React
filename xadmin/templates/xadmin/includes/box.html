<div class="panel {% block box_class %}{% endblock box_class %}" {% block box_attrs %}{% endblock box_attrs %}>
  <div class="panel-heading">{% block box_title %}{% endblock box_title %}</div>
  <div class="panel-content {% block box_content_class %}{% endblock box_content_class %}" {% block box_content_attrs %}{% endblock box_content_attrs %}>
    {% block box_content %}{% endblock box_content %}
  </div>
  {% block box_extra %}{% endblock box_extra %}
</div>
