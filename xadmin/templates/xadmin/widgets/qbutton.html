{% extends "xadmin/widgets/base.html" %}
{% load i18n xadmin_tags %}

{% block content %}
  <div class="row" style="margin-bottom: -10px;">
    {% for btn in btns %}
    <div class="col-6 col-sm-4 col-lg-3" style="margin-bottom: 10px;">
    <a href="{{ btn.url }}" class="btn btn-primary btn-quick">
      <i class="icon-{% if btn.icon %}{{btn.icon}}{%else%}leaf{% endif %}"></i>
      <p>{{ btn.title }}</p>
    </a>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
